<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <title>List des Etudiants</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" />
        <script type="text/javascript" src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}" ></script>
    </head>
    
    <body>
        
        <div class="container spacer">
            <a th:href="@{form}">Ajouter un étudiant</a>
        </div>
        
        <div class="container spacer">
            <form th:action="@{index}" method="get">
                <div class="form-group">
                    <label>Mot Clé : </label>
                    <input type="text" name="motCle" class="input-sm" th:value="${motCle}"/>
                    <button type="submit" class="btn btn-primary">Recherche</button>
                    <a th:href="@{index(page=0,motCle='')}" class="btn btn-warning">X</a>
                </div>
            </form>
        </div>
        
        <div class="container spacer">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>email</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e:${pageEtudiants.content}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.dateNaissance}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.photo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="container spacer">
            <ul class="nav nav-pills">
                <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
                    <a th:text="${p}" th:href="@{index(page=${p},motCle=${motCle})}"></a>
                </li>
            </ul>
        </div>
        
        
    </body>
</html>
